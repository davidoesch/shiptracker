name: Run ais

concurrency:
  group: run-ais-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
  - cron:  '15,45 * * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  build:
    # cf. https://docs.github.com/en/github/setting-up-and-managing-billing-and-payments-on-github/about-billing-for-github-actions
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
    
    - name: Increase git buffer size
      run: |
        git config --global http.postBuffer 1048576000
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    #- name: Install Chrome
    #  run: |
    #    sudo apt-get update
    #    sudo apt-get install -y chromium-browser
    
    - name: Set up Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: Setup matching ChromeDriver
      run: |
        # Remove old chromedrivers
        sudo find / -name "chromedriver" -type f -delete 2>/dev/null || true
        sudo rm -f /usr/bin/google-chrome /usr/bin/google-chrome-stable
        
        # Get the actual Chrome version (fixed parsing)
        CHROME_PATH="/opt/hostedtoolcache/setup-chrome/chrome/stable/x64"
        FULL_VERSION=$($CHROME_PATH/chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
        CHROME_VERSION=$(echo $FULL_VERSION | cut -d'.' -f1)
        echo "Chrome full version: $FULL_VERSION"
        echo "Chrome major version: $CHROME_VERSION"
        
        # Create symlink for Chrome
        sudo ln -sf $CHROME_PATH/chrome /usr/bin/google-chrome
        sudo ln -sf $CHROME_PATH/chrome /usr/bin/google-chrome-stable
        
        # Download matching ChromeDriver using the same version
        echo "Downloading ChromeDriver for version $FULL_VERSION..."
        wget -q "https://storage.googleapis.com/chrome-for-testing-public/${FULL_VERSION}/linux64/chromedriver-linux64.zip"
        unzip -q chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver
        
        # Verify versions
        echo "Installed ChromeDriver:"
        /usr/local/bin/chromedriver --version
        echo "Installed Chrome:"
        /usr/bin/google-chrome --version
    
    - name: Install xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
       
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Python script
      run: |
        export PATH=/usr/local/bin:$PATH
        xvfb-run --server-args="-screen 0 1920x1080x24" python ais_ship_tracker_weather.py
      env: # Set the secrets as env var
        AISSTREAM_API_KEY: ${{ secrets.AISSTREAM_API_KEY }}
      

    - name: Push CSV, JSON, GEOJSON files to repo
      uses: github-actions-x/commit@v2.9
      with:
        push-branch: 'main'
        commit-message: 'Update CSV, JSON, and GEOJSON files'
        force-add: 'true'
        files: "*.csv *.json *.geojson"
        name: autoupdate


    
        
